<main>
  <form [formGroup]="form" (ngSubmit)="onSubmit()">
    <h1 class="h1">Вход</h1>
    <label class="app-control mt-4">
      Telegram username
      <input formControlName="username" type="text" placeholder="Введите логин" class="app-input mt-0-5" />
    </label>

    <label class="app-control mt-1">
      Пароль
      <input formControlName="password" type="password" placeholder="Введите пароль" class="app-input mt-0-5" />
    </label>

    <button type="submit" class="app-button mt-2">Войти</button>
  </form>

  <img src="assets/icons/logo-icon.svg" alt="Logo" />
</main>
